    device:
      name: "Device Info"
    reset_reason:
      name: "Reset Reason"

canbus:
  - platform: esp32_can
    id: can_bus
    can_id: 0x680
    tx_pin: GPIO47
    rx_pin: GPIO48
    bit_rate: 20kbps

